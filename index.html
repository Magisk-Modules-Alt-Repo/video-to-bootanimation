<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello There</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #fff;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Smooth transitions */
        * {
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        /* Main heading */
        h1 {
            font-size: 3em;
            margin: 20px;
            animation: fadeInDown 1s ease-out;
            letter-spacing: 3px;
            font-weight: 600;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        /* Video frame container */
        .video-frame {
            width: 100%;
            max-width: 720px;
            height: 400px;
            margin: 20px auto;
            display: none;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            overflow: hidden;
            animation: fadeIn 1.5s ease-out;
        }

        /* Connection error message */
        #connectionMessage {
            font-size: 1.2em;
            color: #ff6b6b;
            margin-top: 20px;
            display: none;
        }

        /* Footer with link */
        .footer {
            margin-top: 40px;
            font-size: 18px;
            color: #f3e5ab;
            animation: fadeInUp 1s ease-out;
        }

        .footer a {
            color: #ffeb3b;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            padding-bottom: 3px;
        }

        .footer a:hover {
            color: #fff;
            border-bottom: 1px solid #fff;
        }

        /* Status box */
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            animation: fadeInUp 1s ease-out;
        }

        /* Keyframes for smooth entrance animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .video-frame {
                height: 300px;
            }

            h1 {
                font-size: 2.5em;
            }

            .status {
                font-size: 12px;
            }
        }

        /* Glow effect on hover */
        h1:hover {
            text-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .footer a:hover {
            text-shadow: 0 4px 8px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <h1>Hello There</h1>

    <!-- Video Frame Container -->
    <div id="videoContainer" class="video-frame">
        <iframe id="videoFrame" width="100%" height="100%" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- No connection message -->
    <p id="connectionMessage">No internet connection. Video cannot be played.</p>
    
    <!-- Footer with Telegram link -->
    <div class="footer">
        Join <a href="https://t.me/scr1ptcraftchat" target="_blank">@scr1ptcraftchat</a> on Telegram.
    </div>

    <!-- Device status box -->
    <div class="status" id="deviceStatus">
        Checking device status...
    </div>

    <!-- JavaScript for functionality -->
    <script>
        // Check internet connection function
        function checkInternetConnection() {
            const videoFrame = document.getElementById('videoFrame');
            const videoContainer = document.getElementById('videoContainer');
            const connectionMessage = document.getElementById('connectionMessage');

            if (navigator.onLine) {
                const youtubeVideoId = 'dQw4w9WgXcQ'; // YouTube video ID
                videoFrame.src = `https://www.youtube.com/embed/${youtubeVideoId}?autoplay=1`; // Embed URL
                videoContainer.style.display = 'block'; // Show video frame
                updateDeviceStatus(true);
            } else {
                connectionMessage.style.display = 'block'; // Show connection message
                updateDeviceStatus(false);
            }
        }

        // Update device status function
        function updateDeviceStatus(isConnected) {
            const deviceStatus = document.getElementById('deviceStatus');
            const androidVersion = "Android " + (navigator.userAgent.match(/Android\s([0-9\.]*)/) || [])[1]; // Get Android version

            const intervalId = setInterval(() => {
                const now = new Date();
                const date = now.toLocaleDateString();
                const time = now.toLocaleTimeString();
                deviceStatus.innerHTML = `
                    Internet: ${isConnected ? 'Connected' : 'Disconnected'}<br>
                    ${androidVersion ? androidVersion + "<br>" : ""}
                    Date: ${date}<br>
                    Time: ${time}
                `;
            }, 1000);

            // Stop the interval on page unload
            window.onbeforeunload = () => clearInterval(intervalId);
        }

        // Check connection when page loads
        window.onload = checkInternetConnection;

        // Listen for online/offline events
        window.addEventListener('online', checkInternetConnection);
        window.addEventListener('offline', () => updateDeviceStatus(false));
    </script>
</body>
</html>
