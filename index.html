<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello There</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        .video-frame {
            width: 100%;
            max-width: 720px;
            height: 400px;
            margin: 20px auto;
            display: none; /* Hide initially */
            border: 2px solid #333;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #007BFF; /* Link color */
        }
        .status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Hello There</h1>
    <div id="videoContainer" class="video-frame">
        <iframe id="videoFrame" width="100%" height="400" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <p id="connectionMessage" style="color: red; display: none;">No internet connection. Video cannot be played.</p>
    
    <div class="footer">
        Join @scr1ptcraftchat on tgram.
    </div>

    <div class="status" id="deviceStatus">
        Checking device status...
    </div>

    <script>
        // Function to check internet connection
        function checkInternetConnection() {
            const videoFrame = document.getElementById('videoFrame');
            const videoContainer = document.getElementById('videoContainer');
            const connectionMessage = document.getElementById('connectionMessage');

            // Check if we can reach a reliable endpoint
            fetch('https://www.google.com', { mode: 'no-cors' })
                .then(() => {
                    const youtubeVideoId = 'dQw4w9WgXcQ'; // YouTube video ID
                    videoFrame.src = `https://www.youtube.com/embed/${youtubeVideoId}?autoplay=1`; // Embed URL
                    videoContainer.style.display = 'block'; // Show video frame
                    updateDeviceStatus(true);
                })
                .catch(() => {
                    connectionMessage.style.display = 'block'; // Show connection message
                    updateDeviceStatus(false);
                });
        }

        // Function to update device status
        function updateDeviceStatus(isConnected) {
            const deviceStatus = document.getElementById('deviceStatus');
            const androidVersion = "Android " + navigator.userAgent.match(/Android\s([0-9\.]*)/)[1]; // Get Android version
            const intervalId = setInterval(() => {
                const now = new Date();
                const date = now.toLocaleDateString();
                const time = now.toLocaleTimeString();
                deviceStatus.innerHTML = `
                    Internet: ${isConnected ? 'Connected' : 'Disconnected'}<br>
                    ${androidVersion}<br>
                    Date: ${date}<br>
                    Time: ${time}
                `;
            }, 1000);

            // Stop the interval when the page is closed or navigated away
            window.onbeforeunload = () => clearInterval(intervalId);
        }

        // Check internet connection on page load
        window.onload = checkInternetConnection;
    </script>
</body>
</html>
